apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.srcdevbin'
version = '0.0.1'

description = """iot bluezone"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.0.1'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src/resources'
        }
    }
    test {
    	java {
    		srcDir 'test'
    	}
    }
}

repositories {
    mavenCentral()
    ivy {
        url "${System.properties['user.home']}/.ivy2/local"
    }
}

uploadArchives {
    repositories {
        ivy {
            url "${System.properties['user.home']}/.ivy2/local"
        }
    }
}

dependencies {
    compile group: 'org.mockito', name: 'mockito-core', version:'2.0.6-beta'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.1.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
    compile group: 'net.sf.bluecove', name: 'bluecove', version:'latest.release'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

eclipse.project {
  natures 'org.springsource.ide.eclipse.gradle.core.nature'
}
